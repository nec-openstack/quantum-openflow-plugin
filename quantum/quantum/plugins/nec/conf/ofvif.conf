# Interface - OFPort Mapping List
#
# You can register Interface - OFPort Mapping right after initializing DB.
#
# 1. Specify this file in the `nec_plugin.ini'.
#    Example:
#     [VIF]
#     filename = quantum/plugins/nec/conf/ofvif.conf
# 
# 2. Write down mappings.
#    Format:
#     [<label>]
#     interface_id = <vif id>
#     datapath_id = <switch id>
#     port_no = <port number of the switch>
#     vlan_id = <vlan id>
#   `Vlan_id' is optional, default is 65535(0xffff) meaning "Don't Care".

[OFVIF1]
interface_id = vif01
datapath_id = 1
port_no = 1

[OFVIF2]
interface_id = vif02
datapath_id = 1
port_no = 2

[OFVIF3]
interface_id = vif03
datapath_id = 3
port_no = 2
