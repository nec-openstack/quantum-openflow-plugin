# A Sample Configuration

[DATABASE]
# Default DB engine is MySQL ("mysql://<user>:<pass>@<host>/<name>").
# To overwrite DB engine use `sql_connection'
# with a database URL format available in sqlalchemy.create_engine().
# See http://www.sqlalchemy.org/docs/06/core/engines.html .
name = quantum
user = quantum
pass = quantumpass
host = 127.0.0.1
#sql_connection = sqlite:///:memory:

[OFC]
# Specify OpenFlow Controller Host, Port and Driver to connect.
# Drivers are in quantum/plugins/nec/drivers/ .
# Filter(Firewall) is available when it's enabled in this configuration
# and supported by the driver.
host = 127.0.0.1
port = 8888
driver = trema_port
enable_filter = true
